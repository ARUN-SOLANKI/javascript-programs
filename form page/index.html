<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div>
        <h1>Sign Up</h1>
        <form action="">
            <input type="text" placeholder="Name" class="name"><br>
            <input type="email" placeholder="email" class="email"><br>
            <input type="password" placeholder="password" class="password"><br>
            <input type="number" placeholder="mobile number" class="mobile"><br>
            <button type="submit" class="button">Sign up</button>
            <h1 class="sign_up"></h1>
        </form>
    </div>
    <div>
        <h1 >log In</h1>
        <form action="">
            <input type="text" placeholder="Enter Email" class="email1"><br>
            <input type="password" placeholder="Enter Password" class="password1"><br>
            <button type="submit" class="button1">Log in</button>
        </form>
        <h1 class="log_in"></h1>
    </div>
</body>
</html>
