<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="stylesheet" href="todo.css">
    <script src="todo.js" defer></script>
</head>
<body>
    <header class="header">
        <nav class="navbar container">
            <h1>ARUN SOLANKI</h1>
            <ul class="nav-items">
                <li class="item"><a href="">home</a></li>
                <li class="item"><a href="">about</a></li>
                <li class="item"><a href="">todo</a>
                </li>
            </ul>
        </nav>
        <div class="heading">
            <h1>hello and welcome</h1>
            <button class="head-btn btn">learn more</button>
        </div>
    </header>
    <section class="form_sec container">
        <form class="todo-form container">
            <input type="text" name="" id="" placeholder="write todo">
            <input type="submit" value="add todo" class="btn form-btn">
        </form>
        <ul class="todo-list container">
            <li class="listlist">
              <span class="text">Do this do that</span>
              <div class="todo-buttons">
                <button class="todo-btn done">Done</button>
                <button class="todo-btn remove">Remove</button>
              </div>
            </li>
          </ul>
    </section>
</body>
</html>
