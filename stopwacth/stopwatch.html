<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
    <script src="stopwatch.js"></script>
</head>
<body class="bd">
    <dov class="container">
        <div class="timer">
            <span class="digit hr">00</span>
            <span class="txt">hr</span>
            <span class="digit min">00</span>
            <span class="txt">min</span>
            <span class="digit sec">00</span>
            <span class="txt">sec</span>
            <span class="digit msec">00</span>
            <span class="txt">msec</span>
        </div>
        <div class="buttons">
            <button class="start1" onclick = "start()">start</button>
            <button class="stop1" onclick = "stop()">stop</button>
            <button class="reset1" onclick = "reset()">reset</button>
        </div>
    </dov>
</body>
</html>
